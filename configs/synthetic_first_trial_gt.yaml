name: synthetic_first_trial_gt
log_path: logs/synthetic_first_trial_gt
gpu_ids: 0
num_threads: 1
batch_size: 1
infer: True
infer_reverse: True

# data 
num_views: 4
yaw_list: [0, 1, 2, 3]
flip_x: False

# network
fine_part: True
mlp_dim: [323, 1024, 512, 256, 128, 1]
fine_mlp_dim: [355, 512, 256, 128, 1]

# path
load_netG_checkpoint_path: checkpoints/demo/netG_latest
load_netN_checkpoint_path: checkpoints/demo/netN_latest

# smpl
smpl_faces: lib/data/smplx_multi.obj

# marching cube
resolution: 512
mc_threshold: 0.5